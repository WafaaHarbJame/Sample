apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.bixolon.labelprintersample"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi", "armeabi-v7a"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.+'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation project(path: ':Bixolon_pdf')
    testImplementation 'junit:junit:4.12'
    implementation files('libs/libcommon.jar')
    implementation files('libs/BixolonLabelPrinterLibrary.jar')


}
